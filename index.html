<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nonton Drama</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.min.css">
    <script src="app.min.js" defer></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --surface: #334155;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
    </style>

    <link rel="preconnect" href="https://melolo-api-azure.vercel.app">
    <link rel="preconnect" href="https://images.weserv.nl">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="app" class="app">
        <header class="header" data-component="header">
            <h1 class="app-title">
                <i class="fas fa-play-circle"></i>
                Nonton Drama <span class="badge dub">Test</span>
            </h1>
        </header>

        <div class="search-container" data-component="search">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Cari drama..." autocomplete="off">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="categories" data-component="categories">
            <button class="category-btn active" data-category="latest">Terbaru</button>
            <button class="category-btn" data-category="trending">Trending</button>
            <button class="category-btn" data-category="popular">Populer</button>
        </div>

        <main class="content" id="content" data-component="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Memuat...</p>
            </div>
        </main>

        <div id="videoContainer" class="video-container" style="display: none;">
        </div>

        <nav class="bottom-nav" data-component="bottom-nav">
            <button class="nav-btn active" data-nav="home">
                <i class="fas fa-home"></i>
                Home
            </button>
            <button class="nav-btn" data-nav="search">
                <i class="fas fa-search"></i>
                Cari
            </button>
            <button class="nav-btn" data-nav="back">
                <i class="fas fa-arrow-left"></i>
                Kembali
            </button>
        </nav>

        <div class="global-watermark">Â© emenodon</div>
    </div>

    <template id="drama-card-template">
        <div class="card" data-book-id="">
            <div class="badges"></div>
            <div class="card-img">
                <img src="" alt="" loading="lazy" decoding="async">
            </div>
            <div class="card-info">
                <div class="card-title"></div>
                <div class="card-meta"></div>
            </div>
        </div>
    </template>

    <template id="episode-item-template">
        <div class="episode-item" data-episode-index="">
            <div class="episode-info">
                <div class="episode-number">
                    <span></span>
                    <span class="ep-badge" style="display: none;">BARU</span>
                </div>
                <div class="episode-meta">
                    <span class="episode-duration">
                        <i class="far fa-clock"></i>
                        <span></span>
                    </span>
                </div>
            </div>
            <div class="episode-play">
                <i class="fas fa-play"></i>
            </div>
        </div>
    </template>
</body>
</html>
